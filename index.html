<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Web Scraper</title>
        <link rel="stylesheet" href="style-auto.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="titleHeader" class="centerText">Email Web Scraper</h1>

        <form action="" method="post" id="enteringUrlDiv">
            <h3 id="urlHeader" class="centerText">Enter URL of website to scrape:</h3>
            <input type="text" id="urlInput" name="urlInput" class="centerBlock">
            <input type="submit" id="urlBtn" class="centerBlock hover-highlight" value="Submit URL"/>
        </form>

        <span class="inline hidden">
            List of recent emails
            <div id="recentEmailsDiv">
                <h3 class="emailHeader centerText">Emails:</h3>
                <table class="emailTable centerMargin">
                    <tr>
                        <th>URL</th>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <button id="resetBtn" class="centerBlock">Reset</button>
            </div>
        </span>

        <div id="allEmailsDiv">
            <h3 class="emailHeader centerText">All Emails:</h3>
            <table class="emailTable centerMargin">
                <tr>
                    <th>URL</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
